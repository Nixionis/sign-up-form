<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="left-section">
      <img
        class="bg-image"
        src="./images/background.jpg"
        alt="background image"
      />
      <div class="logo-container">
        <img src="./images/odin-lined.png" alt="odin logo" />
        <p>ODIN</p>
      </div>
      <div class="credit-container">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@lorenzoherrera"
            target="_blank"
            rel="noreferrer noopener"
            >Lorenzo Herrera</a
          >
          on
          <a
            href="https://unsplash.com/"
            target="_blank"
            rel="noreferrer noopener"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <main class="right-section">
      <section class="hero-section">
        <div class="hero-slogan">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get stargted.</p>
        </div>
        <p>You <em>know</em> you want to.</p>
      </section>
      <section class="form-section">
        <form action="" id="form-id">
          <div class="controls-wrapper">
            <p>Let's do this!</p>
            <div class="controls-container">
              <div class="controls-column">
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  minlength="2"
                  maxlength="20"
                  id="first-name"
                  name="first-name"
                  required
                />
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  minlength="8"
                  maxlength="20"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="controls-column">
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  minlength="2"
                  id="last-name"
                  name="last-name"
                  required
                />
                <label for="number">PHONE NUMBER</label>
                <input type="tel" id="number" name="number" required />
                <label for="conf-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  minlength="8"
                  maxlength="20"
                  id="conf-password"
                  name="conf-password"
                  required
                />
              </div>
            </div>
          </div>
          <button type="submit" id="btnSubmit">Create Account</button>
        </form>
        <p class="log-in-text">
          Already have an account? <a href="#">Log in</a>
        </p>
      </section>
    </main>
  </body>
</html>
